name: Version Bump

on:
  workflow_run:
    workflows: ["Python CI"]
    types:
      - completed
    branches: ["main-clean"]

jobs:
  bump-and-commit:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main-clean' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if passworder_core.py changed
        id: check_changes
        run: |
          git fetch origin main-clean
          changed=$(git diff --name-only origin/main-clean $GITHUB_SHA | grep 'passworder/passworder_core.py' || true)
          if [ -n "$changed" ]; then
            echo "core_changed=true" >> $GITHUB_OUTPUT
          else
            echo "core_changed=false" >> $GITHUB_OUTPUT

      - name: Set up Python
        if: steps.check_changes.outputs.core_changed == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Bump patch version
        if: steps.check_changes.outputs.core_changed == 'true'
        run: python version_bump.py

      - name: Commit version bump
        if: steps.check_changes.outputs.core_changed == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add passworder/__init__.py
          git commit -m "Bump patch version [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main-clean