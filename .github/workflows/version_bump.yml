name: Version Bump

on:
  workflow_run:
    workflows: ["Python CI"]
    types:
      - completed
    branches: [ "main-clean" ]

jobs:
  bump-and-commit:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main-clean' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if passworder_core.py changed
        id: check_file
        run: |
          git fetch origin main-clean
          if git diff --name-only origin/main-clean ${{ github.event.workflow_run.head_sha }} | grep -q 'passworder/passworder_core.py'; then
            echo "changed=true" >> $GITHUB_ENV
          else
            echo "changed=false" >> $GITHUB_ENV
          fi

      - name: Set up Python
        if: env.changed == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Bump patch version
        if: env.changed == 'true'
        run: python version_bump.py

      - name: Commit version bump
        if: env.changed == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add passworder/__init__.py
          git commit -m "Bump patch version [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main-clean