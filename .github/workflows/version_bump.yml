name: Version Bump

on:
  push:
    branches: [ main-clean ]

jobs:
  bump-and-commit:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Bump patch version
        run: python version_bump.py

      - name: Commit version bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add passworder/__init__.py
          git commit -m "Bump patch version [skip ci]" || echo "No changes to commit"
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            git push https://x-access-token:%GITHUB_TOKEN%@github.com/${{ github.repository }} HEAD:main-clean
          else
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main-clean
          fi