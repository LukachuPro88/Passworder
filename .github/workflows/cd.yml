name: Python CD

on:
  workflow_run:
    workflows: ["Python CI"]
    types:
      - completed
    branches: [ "main-clean" ]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main-clean' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if passworder_core.py changed
        id: check_file
        run: |
          git fetch origin main-clean
          BASE=$(git merge-base origin/main-clean ${{ github.event.workflow_run.head_sha }})
          if git diff --name-only $BASE ${{ github.event.workflow_run.head_sha }} | grep -q 'passworder/passworder_core.py'; then
            echo "changed=true" >> $GITHUB_ENV
          else
            echo "changed=false" >> $GITHUB_ENV
          fi

      - name: Deploy steps
        if: env.changed == 'true'
        run: |
          echo "Deploying because passworder_core.py changed!"

          # Set up Python
          python -m pip install --upgrade pip

          # Bump version
          python version_bump.py
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add passworder/__init__.py
          git commit -m "Bump patch version [skip ci]" || echo "No changes to commit"
          git pull --rebase
          git push origin main-clean

          # Install build tools
          python -m pip install --upgrade build twine

          # Build and publish
          python -m build
          python -m twine upload dist/* \
            --username __token__ \
            --password ${{ secrets.PYPI_TOKEN }}